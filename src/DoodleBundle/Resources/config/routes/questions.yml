doodle_question_list:
  path: /
  defaults: { _controller: DoodleBundle:Question:index }

doodle_question_edit:
  path: /edit/{id}
  defaults: { _controller: DoodleBundle:Question:edit }

doodle_question_add:
  path: /add
  defaults: { _controller: DoodleBundle:Question:edit, id: 0 }

doodle_question_view:
  path: /view/{id}
  defaults: { _controller: DoodleBundle:Question:view }

doodle_question_delete:
  path: /delete/
  defaults: { _controller: DoodleBundle:Question:delete }
